<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строитель небоскрёба</title>
    
    <link rel="preload" href="./assets/fonts/StranaFont-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/StranaFont-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/Circe-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'StranaFont';
            src: url('./assets/fonts/StranaFont-Regular.woff2') format('woff2'),
                 url('./assets/fonts/StranaFont-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'StranaFont';
            src: url('./assets/fonts/StranaFont-Medium.woff2') format('woff2'),
                 url('./assets/fonts/StranaFont-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Circe';
            src: url('./assets/fonts/Circe-Regular.woff2') format('woff2'),
                 url('./assets/fonts/Circe-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page {
            font-family: 'StranaFont', sans-serif;
            background: url('./assets/images/fake-modal.png') no-repeat center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game {
            position: relative;
            width: min(815px, 100vw);
            height: min(960px, 100vh);
            aspect-ratio: 815 / 960;
            background: 
                linear-gradient(360deg, rgba(146, 39, 143, 0.7) 0%, rgba(198, 22, 141, 0.7) 57.99%, rgba(237, 28, 36, 0.7) 100%),
                url('./assets/images/background-image.png') no-repeat center/cover;
            border-radius: 10px;
            overflow: hidden;
        }

        .game__background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 425px;
            background: url('./assets/images/background-buildings.svg') no-repeat center bottom/cover;
            z-index: 1;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .cloud {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        .cloud--1 {
            width: 180px;
            height: 108px;
            top: 60px;
            left: -190px;
            background-image: url('./assets/images/cloud1.svg');
            animation: cloudMove1 25s linear infinite;
        }

        .cloud--2 {
            width: 80px;
            height: 48px;
            top: 200px;
            left: -90px;
            background-image: url('./assets/images/cloud2.svg');
            animation: cloudMove2 30s linear infinite 5s;
        }

        .cloud--3 {
            width: 220px;
            height: 132px;
            top: 100px;
            left: -230px;
            background-image: url('./assets/images/cloud3.svg');
            animation: cloudMove3 35s linear infinite 12s;
        }

        .cloud--4 {
            width: 160px;
            height: 96px;
            top: 300px;
            left: -170px;
            background-image: url('./assets/images/cloud4.svg');
            animation: cloudMove4 28s linear infinite 18s;
        }

        @keyframes cloudMove1 { to { left: 935px; } }
        @keyframes cloudMove2 { to { left: 935px; } }
        @keyframes cloudMove3 { to { left: 935px; } }
        @keyframes cloudMove4 { to { left: 935px; } }
        @keyframes cloudDynamic { to { left: 935px; } }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: white;
            z-index: 10;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: pointer;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: url('./assets/images/road.svg') no-repeat center bottom/cover;
            z-index: 4;
        }

        .road--animated {
            transition: bottom 0.3s ease-out;
        }

        .foundation {
            position: absolute;
            bottom: 43px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 120px;
            background: url('./assets/images/foundation.svg') no-repeat center/contain;
            z-index: 5;
        }

        .foundation--animated {
            transition: bottom 0.3s ease-out;
        }

        .crane {
            position: absolute;
            width: 896px;
            height: 160px;
            background: url('./assets/images/crane.svg') no-repeat center/contain;
            z-index: 6;
            pointer-events: none;
            opacity: 0;
            transition: top 0.3s ease-out, opacity 0.3s ease-out;
            will-change: transform;
            transform: translateZ(0);
        }

        .floor {
            position: absolute;
            background: url('./assets/images/block.svg') repeat-x left center;
            background-size: auto 100%;
            border: 1px solid #D1E0DF;
            z-index: 7;
            will-change: transform;
            transform: translateZ(0);
        }

        .floor--animated {
            transition: bottom 0.3s ease-out;
        }

        .floor--falling {
            z-index: 8;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .floor--moving {
            will-change: transform;
            transform: translateZ(0);
            contain: layout style paint;
        }

        .crane--moving {
            will-change: transform;
            transform: translateZ(0);
            contain: layout style paint;
        }

        .floor {
            contain: layout style paint;
        }

        .cloud {
            contain: layout style paint;
        }

        .crane {
            contain: layout style paint;
        }

        .game-area {
            contain: layout;
        }

        .foundation.animated,
        .road.animated {
            transition: bottom 0.3s ease-out;
        }

        .game__background.animated {
            transition: bottom 0.3s ease-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(35, 35, 35, 0.8);
            z-index: 25;
            display: none;
        }

        .overlay--visible {
            display: block;
        }


        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            display: none;
        }

        .modal--visible {
            display: flex;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F4F5F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        .loading-screen__icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            background: url('./assets/icons/crane.svg') no-repeat center/contain;
        }

        .loading-screen__title {
            font-family: 'StranaFont', sans-serif;
            font-size: 50px;
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: #313541;
            margin-bottom: 30px;
        }

        .loading-screen__title-accent {
            color: #951B81;
        }

        .loading-screen__progress {
            width: 400px;
            max-width: 80%;
            height: 8px;
            background: #E0E0E0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-screen__progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #951B81, #C6168D);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-screen__text {
            font-family: 'Circe', sans-serif;
            font-size: 20px;
            color: #313541;
            margin-bottom: 10px;
        }

        .loading-screen__percentage {
            font-family: 'StranaFont', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #951B81;
        }

        .start-modal {
            width: 674px;
            height: 548px;
            background: #F4F5F8;
            padding: 44px;
            border-radius: 10px;
            flex-direction: column;
            justify-content: space-between;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 40px);
        }

        .start-modal__header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .start-modal__icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            background: url('./assets/icons/crane.svg') no-repeat center/contain;
        }

        .start-modal__title {
            font-family: 'StranaFont', sans-serif;
            font-size: 50px;
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: #313541;
            margin: 0;
        }

        .start-modal__title-accent {
            color: #951B81;
        }

        .start-modal__description {
            font-family: 'Circe', sans-serif;
            font-size: 20px;
            line-height: 1.3;
            color: #313541;
            margin-top: 26px;
        }

        .start-modal__description-accent {
            color: #951B81;
        }

        .start-modal__footer {
            align-self: flex-start;
        }

        @media (max-width: 767px) {
            .loading-screen__icon {
                margin-bottom: 0;
            }

            .loading-screen__title {
                font-size: 32px;
                margin-bottom: 25px;
            }

            .loading-screen__progress {
                width: 300px;
            }

            .loading-screen__text {
                font-size: 16px;
            }

            .loading-screen__percentage {
                font-size: 16px;
            }

            .start-modal {
                width: 90vw;
                height: auto;
                min-height: 400px;
                padding: 24px;
                flex-direction: column;
                justify-content: flex-start;
                gap: 24px;
            }

            .start-modal__header {
                align-items: center;
                text-align: center;
                gap: 16px;
            }

            .start-modal__icon {
                margin-bottom: 0;
                align-self: center;
            }

            .start-modal__title {
                font-size: 32px;
            }

            .start-modal__description {
                font-size: 16px;
                margin-top: 0;
                text-align: center;
            }

            .start-modal__footer {
                align-self: center;
                margin-top: auto;
            }

            .btn--primary {
                width: 200px;
                height: 55px;
                font-size: 12px;
                letter-spacing: 3px;
            }

            .score {
                font-size: 20px;
                top: 15px;
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 10px;
            font-family: 'StranaFont', sans-serif;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            white-space: nowrap;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn--primary {
            width: 226px;
            height: 65px;
            background: #951B81;
            color: white;
        }

        .btn--primary:hover {
            background: #821a7f;
        }
    </style>
</head>
<body class="page">
    <div class="game">
        <div class="game__background js-buildings"></div>

        <div class="clouds js-clouds">
            <div class="cloud cloud--1"></div>
            <div class="cloud cloud--2"></div>
            <div class="cloud cloud--3"></div>
            <div class="cloud cloud--4"></div>
        </div>
        
        <div class="score js-score">ЭТАЖЕЙ: 0</div>

        <div class="game-area js-game-area">
            <div class="road js-road"></div>
            <div class="foundation js-foundation"></div>
            <div class="crane js-crane"></div>
        </div>
        
        <div class="loading-screen js-loading-screen">
            <div class="loading-screen__icon"></div>
            <h1 class="loading-screen__title">
                ЗАГРУЗКА<br>
                <span class="loading-screen__title-accent">ИГРЫ</span>
            </h1>
            <div class="loading-screen__progress">
                <div class="loading-screen__progress-bar js-progress-bar"></div>
            </div>
            <div class="loading-screen__text js-loading-text">Загружаем ресурсы...</div>
            <div class="loading-screen__percentage js-loading-percentage">0%</div>
        </div>
        
        <div class="overlay js-overlay"></div>

        <div class="modal start-modal js-start-modal">
            <div class="start-modal__header">
                <div class="start-modal__icon"></div>
                <h1 class="start-modal__title">
                    СТРОИТЕЛЬ<br>
                    <span class="start-modal__title-accent">НЕБОСКРЁБА</span>
                </h1>
                <p class="start-modal__description">
                    Стройте небоскрёб и выигрывайте бонусы.<br>
                    Чем выше небоскрёб, тем <span class="start-modal__description-accent">больше приз!</span>
                </p>
            </div>
            <div class="start-modal__footer">
                <button class="btn btn--primary js-start-btn">НАЧАТЬ ИГРУ</button>
            </div>
        </div>

        <audio class="js-tap-sound" preload="none">
            <source src="./assets/sounds/tap.mp3" type="audio/mpeg">
        </audio>
        <audio class="js-background-music" preload="none" loop>
            <source src="./assets/sounds/background.mp3" type="audio/mpeg">
        </audio>
        <audio class="js-game-over-sound" preload="none">
            <source src="./assets/sounds/game-over.mp3" type="audio/mpeg">
        </audio>
        <audio class="js-place-sound" preload="none">
            <source src="./assets/sounds/place.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        class TowerGame {
            constructor() {
                this.initElements();
                this.initConfig();
                this.initEvents();
                this.audioSystem.init();
                this.preloadResources();
            }

            initElements() {
                this.elements = {
                    gameArea: document.querySelector('.js-game-area'),
                    score: document.querySelector('.js-score'),
                    startModal: document.querySelector('.js-start-modal'),
                    startBtn: document.querySelector('.js-start-btn'),
                    foundation: document.querySelector('.js-foundation'),
                    road: document.querySelector('.js-road'),
                    crane: document.querySelector('.js-crane'),
                    overlay: document.querySelector('.js-overlay'),
                    buildings: document.querySelector('.js-buildings'),
                    clouds: document.querySelector('.js-clouds'),
                    loadingScreen: document.querySelector('.js-loading-screen'),
                    progressBar: document.querySelector('.js-progress-bar'),
                    loadingText: document.querySelector('.js-loading-text'),
                    loadingPercentage: document.querySelector('.js-loading-percentage')
                };

                this.audio = {
                    tapSound: document.querySelector('.js-tap-sound'),
                    backgroundMusic: document.querySelector('.js-background-music'),
                    gameOverSound: document.querySelector('.js-game-over-sound'),
                    placeSound: document.querySelector('.js-place-sound')
                };
            }

            initConfig() {
                this.config = {
                    FLOOR_HEIGHT: 46,
                    INITIAL_FLOOR_WIDTH: 300,
                    GAME_WIDTH: 815,
                    FOUNDATION_BOTTOM: 163,
                    CRANE_OFFSET: 774.5,
                    CRANE_HEIGHT: 160,
                    CLOUD_IMAGES: ['cloud1.svg', 'cloud2.svg', 'cloud3.svg', 'cloud4.svg'],
                    CLOUD_SPAWN_HEIGHT: -200,
                    FLOOR_SPEED_PPS: 120
                };


                this.gameState = {
                    score: 0,
                    currentFloor: null,
                    lastFloorWidth: 0,
                    lastFloorX: 0,
                    gameActive: false,
                    isPaused: false,
                    pausedByVisibility: false,
                    floors: [],
                    animationId: null,
                    floorPosition: 0,
                    floorDirection: 1,
                    floorSpeed: 1.5,
                lastFrameTime: 0,
                lastBlockRenderX: null,
                lastCraneRenderX: null,
                lastCraneRenderY: null,
                lastUpdateTime: 0,
                needsRender: false
                };

                this.entities = {
                    movingBlock: {
                        x: 0.0,
                        y: 0.0,
                        width: 0,
                        height: this.config.FLOOR_HEIGHT,
                        velocityPPS: this.config.FLOOR_SPEED_PPS,
                        direction: 1,
                        active: false,
                        lastUpdatePosition: 0
                    },
                    crane: {
                        x: 0.0,
                        y: 0.0,
                        offsetX: this.config.CRANE_OFFSET,
                        offsetY: this.config.CRANE_HEIGHT,
                        visible: false
                    }
                };

                this.updateGameDimensions();
                this.initObjectPools();
                this.initDirectRenderer();
                this.initAudioSystem();
            }

            initAudioSystem() {
                this.audioSystem = {
                    context: null,
                    buffers: new Map(),
                    sources: [],
                    gainNode: null,
                    initialized: false,
                    
                    async init() {
                        try {
                            this.context = new (window.AudioContext || window.webkitAudioContext)();
                            this.gainNode = this.context.createGain();
                            this.gainNode.connect(this.context.destination);
                            this.gainNode.gain.value = 0.7;
                            this.initialized = true;
                        } catch (error) {
                            console.warn('Web Audio API not supported, falling back to HTML Audio');
                            this.initialized = false;
                        }
                    },

                    async loadSound(url, name) {
                        if (!this.initialized) return null;

                        try {
                            const response = await fetch(url);
                            const arrayBuffer = await response.arrayBuffer();
                            const audioBuffer = await this.context.decodeAudioData(arrayBuffer);
                            this.buffers.set(name, audioBuffer);
                            return audioBuffer;
                        } catch (error) {
                            console.warn(`Failed to load sound ${name}:`, error);
                            return null;
                        }
                    },
                    
                    playSound(name, options = {}) {
                        if (!this.initialized || !this.buffers.has(name)) {
                            return this.fallbackPlay(name);
                        }
                        
                        try {
                            const buffer = this.buffers.get(name);
                            const source = this.context.createBufferSource();
                            const gainNode = this.context.createGain();
                            
                            source.buffer = buffer;
                            source.connect(gainNode);
                            gainNode.connect(this.gainNode);
                            
                            gainNode.gain.value = options.volume || 1.0;
                            source.loop = options.loop || false;
                            
                            source.start(0);
                            
                            source.onended = () => {
                                source.disconnect();
                                gainNode.disconnect();
                            };
                            
                            this.sources.push(source);
                            return source;
                        } catch (error) {
                            console.warn(`Failed to play sound ${name}:`, error);
                            return this.fallbackPlay(name);
                        }
                    },
                    
                    fallbackPlay(name) {
                        const audio = document.querySelector(`.js-${name.replace('Sound', '')}-sound`);
                        if (audio) {
                            // Для мобильных Safari загружаем аудио по требованию
                            if (audio.readyState < 2) {
                                audio.load();
                            }
                            audio.currentTime = 0;
                            audio.play().catch(e => console.log(`Could not play ${name}:`, e));
                        }
                    },

                    stopAll() {
                        this.sources.forEach(source => {
                            try {
                                source.stop();
                                source.disconnect();
                            } catch (e) {
                            }
                        });
                        this.sources = [];
                    }
                };
            }

            initDirectRenderer() {
                this.directRenderer = {
                    setStyle(element, property, value) {
                        if (element && element.style) {
                            element.style[property] = value;
                        }
                    },

                    setStyles(element, styles) {
                        if (element && element.style) {
                            Object.assign(element.style, styles);
                        }
                    },

                    setTransform(element, x, y, scaleX = 1, scaleY = 1, rotation = 0) {
                        if (element && element.style) {
                            element.style.transform = `translate(${x}px, ${y}px) scale(${scaleX}, ${scaleY}) rotate(${rotation}deg)`;
                        }
                    },

                    setPosition(element, x, y) {
                        if (element && element.style) {
                            element.style.transform = `translate(${x}px, ${y}px)`;
                        }
                    }
                };
            }

            initObjectPools() {
                this.objectPools = {
                    floors: {
                        pool: [],
                        maxSize: 20,
                        
                        get() {
                            return this.pool.length > 0 ? this.pool.pop() : this.create();
                        },
                        
                        return(floor) {
                            if (this.pool.length < this.maxSize && floor) {
                                floor.style.display = 'none';
                                floor.className = 'floor';
                                this.pool.push(floor);
                            } else if (floor?.parentNode) {
                                floor.parentNode.removeChild(floor);
                            }
                        },
                        
                        create() {
                            const floor = document.createElement('div');
                            floor.className = 'floor';
                            return floor;
                        }
                    },
                    
                    clouds: {
                        pool: [],
                        maxSize: 10,
                        
                        get() {
                            return this.pool.length > 0 ? this.pool.pop() : this.create();
                        },
                        
                        return(cloud) {
                            if (this.pool.length < this.maxSize && cloud) {
                                cloud.style.display = 'none';
                                cloud.style.animation = 'none';
                                cloud.className = 'cloud';
                                this.pool.push(cloud);
                            } else if (cloud?.parentNode) {
                                cloud.parentNode.removeChild(cloud);
                            }
                        },
                        
                        create() {
                            const cloud = document.createElement('div');
                            cloud.className = 'cloud';
                            return cloud;
                        }
                    },
                    
                    cutParts: {
                        pool: [],
                        maxSize: 15,
                        
                        get() {
                            return this.pool.length > 0 ? this.pool.pop() : this.create();
                        },
                        
                        return(part) {
                            if (this.pool.length < this.maxSize && part) {
                                part.style.display = 'none';
                                part.className = 'floor';
                                this.pool.push(part);
                            } else if (part?.parentNode) {
                                part.parentNode.removeChild(part);
                            }
                        },
                        
                        create() {
                            const part = document.createElement('div');
                            part.className = 'floor';
                            return part;
                        }
                    }
                };
            }

            initEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.gameArea.addEventListener('click', () => this.placeFloor());
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.placeFloor();
                    }
                });
                this.elements.gameArea.addEventListener('selectstart', (e) => e.preventDefault());
                
                window.addEventListener('resize', () => {
                    if (this.gameState.gameActive) {
                        this.gameOver();
                    } else {
                        this.updateGameDimensions();
                    }
                });

                document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
                window.addEventListener('blur', () => this.pauseGame());
                window.addEventListener('focus', () => this.resumeGame());
            }

            updateGameDimensions() {
                const gameElement = document.querySelector('.game');
                if (!gameElement) return;

                const rect = gameElement.getBoundingClientRect();
                const scale = rect.width / this.config.GAME_WIDTH;
                
                this.gameDimensions = {
                    width: rect.width,
                    height: rect.height,
                    scale: scale,
                    floorHeight: this.config.FLOOR_HEIGHT,
                    initialFloorWidth: this.config.INITIAL_FLOOR_WIDTH,
                    foundationBottom: this.config.FOUNDATION_BOTTOM * scale,
                    craneOffset: this.config.CRANE_OFFSET * scale,
                    craneHeight: this.config.CRANE_HEIGHT * scale
                };

                if (this.gameState.lastFloorWidth === 0) {
                    this.gameState.lastFloorWidth = this.gameDimensions.initialFloorWidth;
                    this.gameState.lastFloorX = this.gameDimensions.width / 2;
                    this.gameState.floorPosition = -this.gameDimensions.initialFloorWidth;
                }
            }

            async preloadResources() {
                const resources = {
                    images: [
                        './assets/images/background-buildings.svg',
                        './assets/images/background-image.png',
                        './assets/images/block.svg',
                        './assets/images/cloud1.svg',
                        './assets/images/cloud2.svg',
                        './assets/images/cloud3.svg',
                        './assets/images/cloud4.svg',
                        './assets/images/crane.svg',
                        './assets/images/foundation.svg',
                        './assets/images/road.svg',
                        './assets/icons/crane.svg'
                    ],
                    audio: [
                        './assets/sounds/background.mp3',
                        './assets/sounds/game-over.mp3',
                        './assets/sounds/place.mp3',
                        './assets/sounds/tap.mp3'
                    ]
                };

                const totalResources = resources.images.length + resources.audio.length;
                let loadedResources = 0;

                const updateProgress = () => {
                    const progress = Math.round((loadedResources / totalResources) * 100);
                    this.updateLoadingProgress(progress, loadedResources, totalResources);
                };

                try {
                    const imagePromises = resources.images.map(src => {
                        return new Promise((resolve) => {
                            const img = new Image();
                            img.onload = () => {
                                loadedResources++;
                                updateProgress();
                                resolve(img);
                            };
                            img.onerror = () => {
                                console.warn(`Failed to load image: ${src}`);
                                loadedResources++;
                                updateProgress();
                                resolve(null);
                            };
                            img.src = src;
                        });
                    });

                    const audioPromises = resources.audio.map(src => {
                        return new Promise((resolve) => {
                            const audio = new Audio();
                            let resolved = false;
                            
                            // Таймаут для Safari мобильный - если аудио не загрузилось за 3 сек, пропускаем
                            const timeout = setTimeout(() => {
                                if (!resolved) {
                                    console.warn(`Audio loading timeout: ${src}`);
                                    resolved = true;
                                    loadedResources++;
                                    updateProgress();
                                    resolve(null);
                                }
                            }, 3000);
                            
                            audio.oncanplaythrough = () => {
                                if (!resolved) {
                                    resolved = true;
                                    clearTimeout(timeout);
                                    loadedResources++;
                                    updateProgress();
                                    resolve(audio);
                                }
                            };
                            
                            audio.onloadeddata = () => {
                                // Дополнительная проверка для Safari iOS
                                if (!resolved) {
                                    resolved = true;
                                    clearTimeout(timeout);
                                    loadedResources++;
                                    updateProgress();
                                    resolve(audio);
                                }
                            };
                            
                            audio.onerror = () => {
                                if (!resolved) {
                                    console.warn(`Failed to load audio: ${src}`);
                                    resolved = true;
                                    clearTimeout(timeout);
                                    loadedResources++;
                                    updateProgress();
                                    resolve(null);
                                }
                            };
                            
                            // Для Safari iOS убираем preload и загружаем по требованию
                            const isSafariMobile = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                            if (isSafariMobile) {
                                // В Safari iOS просто помечаем как загруженное без реальной загрузки
                                setTimeout(() => {
                                    if (!resolved) {
                                        resolved = true;
                                        clearTimeout(timeout);
                                        loadedResources++;
                                        updateProgress();
                                        resolve(audio);
                                    }
                                }, 100);
                            } else {
                                audio.preload = 'auto';
                                audio.src = src;
                            }
                        });
                    });

                    await Promise.all([...imagePromises, ...audioPromises]);
                    
                    setTimeout(() => {
                        this.hideLoadingModal();
                        this.showStartModal();
                    }, 500);

                } catch (error) {
                    console.error('Preloading failed:', error);
                    this.handleLoadingError(error);
                }
                
                // Дополнительная проверка для Safari iOS - если прошло больше 5 секунд, завершаем загрузку принудительно
                const maxLoadingTime = 5000;
                setTimeout(() => {
                    if (this.elements.loadingScreen && this.elements.loadingScreen.style.display !== 'none') {
                        console.warn('Forcing loading completion due to timeout');
                        this.hideLoadingModal();
                        this.showStartModal();
                    }
                }, maxLoadingTime);
            }

            updateLoadingProgress(percentage) {
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = `${percentage}%`;
                }
                
                if (this.elements.loadingPercentage) {
                    this.elements.loadingPercentage.textContent = `${percentage}%`;
                }
                
                if (this.elements.loadingText) {
                    if (percentage < 60) {
                        this.elements.loadingText.textContent = 'Загружаем изображения...';
                    } else if (percentage < 90) {
                        this.elements.loadingText.textContent = 'Загружаем звуки...';
                    } else {
                        this.elements.loadingText.textContent = 'Почти готово...';
                    }
                }
            }

            hideLoadingModal() {
                if (this.elements.loadingScreen) {
                    this.elements.loadingScreen.style.display = 'none';
                }
            }

            handleLoadingError() {
                const isSafariMobile = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                if (this.elements.loadingText) {
                    if (isSafariMobile) {
                        this.elements.loadingText.textContent = 'Игра готова! (Звуки загрузятся при необходимости)';
                    } else {
                        this.elements.loadingText.textContent = 'Ошибка загрузки, но игра все равно готова!';
                    }
                }
                
                if (this.elements.loadingPercentage) {
                    this.elements.loadingPercentage.textContent = isSafariMobile ? '100%' : '⚠️';
                }

                setTimeout(() => {
                    this.hideLoadingModal();
                    this.showStartModal();
                }, 1500);
            }

            handleVisibilityChange() {
                if (document.hidden) {
                    this.pauseGame();
                } else {
                    this.resumeGame();
                }
            }

            pauseGame() {
                if (!this.gameState.gameActive || this.gameState.isPaused) return;
                
                this.gameState.isPaused = true;
                this.gameState.pausedByVisibility = true;
                
                if (this.gameState.animationId) {
                    cancelAnimationFrame(this.gameState.animationId);
                    this.gameState.animationId = null;
                }
                
                if (this.audio.backgroundMusic && !this.audio.backgroundMusic.paused) {
                    this.audio.backgroundMusic.pause();
                }
            }

            resumeGame() {
                if (!this.gameState.gameActive || !this.gameState.isPaused || !this.gameState.pausedByVisibility) return;
                
                this.gameState.isPaused = false;
                this.gameState.pausedByVisibility = false;
                
                this.gameState.lastFrameTime = 0;
                this.gameState.lastUpdateTime = 0;
                
                if (this.gameState.currentFloor) {
                    this.animateFloor();
                }
                
                if (this.audio.backgroundMusic && this.gameState.gameActive) {
                    this.audio.backgroundMusic.play().catch(e => console.log('Could not resume background music:', e));
                }
            }


            playTapSound() {
                this.audioSystem.playSound('tapSound');
            }

            playBackgroundMusic() {
                try {
                    // Для мобильных Safari загружаем аудио по требованию
                    if (this.audio.backgroundMusic.readyState < 2) {
                        this.audio.backgroundMusic.load();
                    }
                    this.audio.backgroundMusic.currentTime = 0;
                    this.audio.backgroundMusic.play().catch(e => console.log('Could not play background music:', e));
                } catch (e) {
                    console.log('Background music error:', e);
                }
            }

            stopBackgroundMusic() {
                try {
                    this.audio.backgroundMusic.pause();
                    this.audio.backgroundMusic.currentTime = 0;
                } catch (e) {
                    console.log('Stop background music error:', e);
                }
            }

            playGameOverSound() {
                try {
                    // Для мобильных Safari загружаем аудио по требованию
                    if (this.audio.gameOverSound.readyState < 2) {
                        this.audio.gameOverSound.load();
                    }
                    this.audio.gameOverSound.currentTime = 0;
                    this.audio.gameOverSound.play().catch(e => console.log('Could not play game over sound:', e));
                } catch (e) {
                    console.log('Game over sound error:', e);
                }
            }

            playPlaceSound() {
                this.audioSystem.playSound('placeSound');
            }

            startGame() {
                this.playTapSound();
                this.updateGameDimensions();
                this.gameState.score = 0;
                this.gameState.lastFloorWidth = this.config.INITIAL_FLOOR_WIDTH;
                this.gameState.lastFloorX = this.gameDimensions.width / 2;
                this.gameState.gameActive = true;
                this.gameState.isPaused = false;
                this.gameState.pausedByVisibility = false;
                this.gameState.floors = [];
                this.gameState.floorSpeed = 1.5;
                this.gameState.cameraLevel = 0;
                this.gameState.isPlacing = false;
                this.gameState.floorPosition = -this.config.INITIAL_FLOOR_WIDTH;
                this.gameState.lastFrameTime = 0;
                this.gameState.lastBlockRenderX = null;
                this.gameState.lastCraneRenderX = null;
                this.gameState.lastCraneRenderY = null;
                this.gameState.lastUpdateTime = 0;
                this.gameState.needsRender = false;
                this.initializeCrane();
                this.hideStartModal();
                this.playBackgroundMusic();
                this.updateScore();
                this.createFloor();
            }

            hideStartModal() {
                this.elements.startModal.classList.remove('modal--visible');
                this.elements.overlay.classList.remove('overlay--visible');
            }

            showStartModal() {
                this.elements.startModal.classList.add('modal--visible');
                this.elements.overlay.classList.add('overlay--visible');
            }

            clearGameArea() {
                const floors = this.elements.gameArea.querySelectorAll('.floor');
                floors.forEach(floor => {
                    if (floor.parentNode) {
                        floor.parentNode.removeChild(floor);
                    }
                    this.objectPools.floors.return(floor);
                });
                
                const fallingParts = this.elements.gameArea.querySelectorAll('.floor--falling');
                fallingParts.forEach(part => {
                    if (part.parentNode) {
                        part.parentNode.removeChild(part);
                    }
                    this.objectPools.cutParts.return(part);
                });
                
                const dynamicClouds = this.elements.clouds.querySelectorAll('.cloud--dynamic');
                dynamicClouds.forEach(cloud => {
                    if (cloud.parentNode) {
                        cloud.parentNode.removeChild(cloud);
                    }
                    this.objectPools.clouds.return(cloud);
                });
            }

            resetElementPositions() {
                this.elements.foundation.style.bottom = '43px';
                this.elements.foundation.classList.remove('animated');
                
                this.elements.road.style.bottom = '0px';
                this.elements.road.classList.remove('animated');
                
                this.elements.buildings.style.bottom = '0px';
                this.elements.buildings.classList.remove('animated');
            }

            initializeCrane() {
                this.entities.crane.x = this.gameState.lastFloorX - this.config.CRANE_OFFSET;
                this.entities.crane.y = this.gameDimensions.height - this.config.FOUNDATION_BOTTOM - this.config.FLOOR_HEIGHT - this.config.CRANE_HEIGHT;
                this.entities.crane.visible = false;

                this.elements.crane.style.left = '0px';
                this.elements.crane.style.top = '0px';
                this.directRenderer.setPosition(this.elements.crane, this.entities.crane.x, this.entities.crane.y);
                this.elements.crane.style.opacity = '0';
            }

            createFloor() {
                const floor = this.objectPools.floors.get();
                floor.className = 'floor floor--moving';
                floor.style.display = 'block';
                floor.style.width = `${this.gameState.lastFloorWidth}px`;
                floor.style.height = `${this.gameDimensions.floorHeight}px`;
                
                const bottomPosition = this.calculateFloorPosition();
                floor.style.bottom = `${bottomPosition}px`;
                floor.style.left = '0px';
                this.directRenderer.setPosition(floor, -this.config.INITIAL_FLOOR_WIDTH, 0);
                
                this.elements.gameArea.appendChild(floor);
                this.gameState.currentFloor = floor;
                this.gameState.floors.push(floor);
                this.entities.movingBlock.x = -this.config.INITIAL_FLOOR_WIDTH;
                this.entities.movingBlock.y = bottomPosition;
                this.entities.movingBlock.previousX = -this.config.INITIAL_FLOOR_WIDTH;
                this.entities.movingBlock.previousY = bottomPosition;
                this.entities.movingBlock.width = this.gameState.lastFloorWidth;
                this.entities.movingBlock.velocityPPS = this.config.FLOOR_SPEED_PPS + (this.gameState.score * 8); // Увеличиваем скорость
                this.entities.movingBlock.direction = 1;
                this.entities.movingBlock.active = true;
                this.entities.movingBlock.lastUpdatePosition = -this.config.INITIAL_FLOOR_WIDTH;

                this.entities.crane.visible = true;
                this.entities.crane.x = this.entities.movingBlock.x + (this.entities.movingBlock.width / 2) - this.entities.crane.offsetX;
                this.entities.crane.y = this.gameDimensions.height - this.entities.movingBlock.y - this.entities.crane.offsetY;

                this.gameState.floorPosition = -this.config.INITIAL_FLOOR_WIDTH;
                this.gameState.floorDirection = 1;
                this.gameState.lastFrameTime = 0;
                this.gameState.lastUpdateTime = 0;
                this.gameState.needsRender = true;
                
                this.showCrane();
                this.animateFloor();
            }

            calculateFloorPosition() {
                let bottomPosition = this.config.FOUNDATION_BOTTOM + 1;
                
                if (this.gameState.floors.length > 0) {
                    let maxBottom = -1;
                    this.gameState.floors.forEach(floor => {
                        if (floor) {
                            const bottom = parseFloat(floor.style.bottom);
                    if (bottom > maxBottom) {
                        maxBottom = bottom;
                            }
                    }
                });
                
                if (maxBottom > -1) {
                        bottomPosition = maxBottom + this.config.FLOOR_HEIGHT + 1;
                    }
                }
                
                return bottomPosition;
            }

            updateAndRender(deltaTime) {
                if (!this.entities.movingBlock.active) return;

                const deltaSeconds = deltaTime / 1000;
                const movement = this.entities.movingBlock.velocityPPS * deltaSeconds * this.entities.movingBlock.direction;

                const newX = this.entities.movingBlock.x + movement;

                const minX = -this.config.INITIAL_FLOOR_WIDTH;
                const maxX = this.gameDimensions.width - this.entities.movingBlock.width;
                
                if (newX > maxX) {
                    this.entities.movingBlock.x = maxX;
                    this.entities.movingBlock.direction = -1;
                    this.gameState.needsRender = true;
                } else if (newX < minX) {
                    this.entities.movingBlock.x = minX;
                    this.entities.movingBlock.direction = 1;
                    this.gameState.needsRender = true;
                } else {
                    this.entities.movingBlock.x = newX;
                }

                const MOVEMENT_THRESHOLD = 0.5;
                const positionChange = Math.abs(this.entities.movingBlock.lastUpdatePosition - this.entities.movingBlock.x);
                
                if (positionChange >= MOVEMENT_THRESHOLD) {
                    this.entities.movingBlock.lastUpdatePosition = this.entities.movingBlock.x;
                    this.gameState.needsRender = true;
                }

                if (this.gameState.needsRender && this.gameState.currentFloor) {
                    const renderX = Math.round(this.entities.movingBlock.x);
                    if (this.gameState.lastBlockRenderX !== renderX) {
                        this.directRenderer.setPosition(this.gameState.currentFloor, renderX, 0);
                        this.gameState.lastBlockRenderX = renderX;
                    }

                    if (this.entities.crane.visible) {
                        this.entities.crane.x = this.entities.movingBlock.x + (this.entities.movingBlock.width / 2) - this.entities.crane.offsetX;
                        const blockTopPosition = this.entities.movingBlock.y + this.config.FLOOR_HEIGHT;
                        this.entities.crane.y = this.gameDimensions.height - blockTopPosition - this.entities.crane.offsetY;
                        
                        const craneRenderX = Math.round(this.entities.crane.x);
                        const craneRenderY = Math.round(this.entities.crane.y);
                        
                        if (this.gameState.lastCraneRenderX !== craneRenderX || this.gameState.lastCraneRenderY !== craneRenderY) {
                            this.elements.crane.style.transition = 'none';
                            this.elements.crane.classList.add('crane--moving');
                            
                            this.directRenderer.setPosition(this.elements.crane, craneRenderX, craneRenderY);
                            this.gameState.lastCraneRenderX = craneRenderX;
                            this.gameState.lastCraneRenderY = craneRenderY;
                        }
                    }

                    this.gameState.needsRender = false;
                }
            }

            animateFloor(currentTime = 0) {
                if (!this.gameState.currentFloor || !this.gameState.gameActive || this.gameState.isPaused) {
                    this.gameState.animationId = null;
                    return;
                }

                if (this.gameState.lastFrameTime === 0) {
                    this.gameState.lastFrameTime = currentTime;
                    this.gameState.lastUpdateTime = currentTime;
                    this.gameState.animationId = requestAnimationFrame((time) => this.animateFloor(time));
                    return;
                }

                const UPDATE_INTERVAL = 16.67; // 60 FPS
                const timeSinceLastUpdate = currentTime - this.gameState.lastUpdateTime;
                
                if (timeSinceLastUpdate >= UPDATE_INTERVAL) {
                    const deltaTime = Math.min(currentTime - this.gameState.lastFrameTime, 33);
                    this.gameState.lastFrameTime = currentTime;
                    this.gameState.lastUpdateTime = currentTime;

                    this.updateAndRender(deltaTime);
                }

                if (this.gameState.gameActive && !this.gameState.isPaused && this.gameState.currentFloor) {
                    this.gameState.animationId = requestAnimationFrame((time) => this.animateFloor(time));
                } else {
                    this.gameState.animationId = null;
                }
            }

            placeFloor() {
                if (!this.gameState.currentFloor || !this.gameState.gameActive || this.gameState.isPlacing || this.gameState.isPaused) return;

                this.gameState.isPlacing = true;

                if (this.gameState.animationId) {
                    cancelAnimationFrame(this.gameState.animationId);
                    this.gameState.animationId = null;
                }

                this.entities.movingBlock.active = false;

                const currentX = this.entities.movingBlock.x;
                const { prevFloorLeft, prevFloorRight } = this.getPreviousFloorBounds();
                const { overlapLeft, overlapWidth } = this.calculateOverlap(currentX, prevFloorLeft, prevFloorRight);

                if (overlapWidth <= 10) {
                    this.gameOver();
                    this.animateFall(this.gameState.currentFloor);
                    return;
                }

                this.playPlaceSound();
                const originalFloorWidth = this.gameState.lastFloorWidth;
                this.placeFloorAtPosition(overlapLeft, overlapWidth);
                this.updateGameState(overlapLeft, overlapWidth);
                this.handleCutParts(currentX, prevFloorLeft, prevFloorRight, originalFloorWidth);
                
                this.craneExitAndReturn();
            }

            getPreviousFloorBounds() {
                if (this.gameState.score === 0) {
                    const foundationCenter = this.gameDimensions.width / 2;
                    const foundationWidth = this.config.INITIAL_FLOOR_WIDTH;
                    return {
                        prevFloorLeft: foundationCenter - foundationWidth / 2,
                        prevFloorRight: foundationCenter + foundationWidth / 2
                    };
                }
                
                return {
                    prevFloorLeft: this.gameState.lastFloorX - this.gameState.lastFloorWidth / 2,
                    prevFloorRight: this.gameState.lastFloorX + this.gameState.lastFloorWidth / 2
                };
            }

            calculateOverlap(currentX, prevFloorLeft, prevFloorRight) {
                const currentFloorLeft = currentX;
                const currentFloorRight = currentX + this.entities.movingBlock.width;
                const overlapLeft = Math.max(prevFloorLeft, currentFloorLeft);
                const overlapRight = Math.min(prevFloorRight, currentFloorRight);
                const overlapWidth = Math.max(0, overlapRight - overlapLeft);

                return { overlapLeft, overlapRight, overlapWidth };
            }

            placeFloorAtPosition(overlapLeft, overlapWidth) {
                this.gameState.currentFloor.style.width = `${overlapWidth}px`;
                this.gameState.currentFloor.classList.remove('floor--moving');
                this.gameState.currentFloor.style.left = `${overlapLeft}px`;
                this.gameState.currentFloor.style.transform = 'none';
            }

            updateGameState(overlapLeft, overlapWidth) {
                this.gameState.lastFloorWidth = overlapWidth;
                this.gameState.lastFloorX = overlapLeft + overlapWidth / 2;
                this.gameState.score++;
                this.updateScore();
                this.gameState.floorSpeed = Math.min(1.5 + this.gameState.score * 0.05, 5);

                this.entities.movingBlock.velocity = this.gameState.floorSpeed;
                
                this.gameState.floors = this.gameState.floors.filter(f => f !== null);
                this.updateCamera();
            }

            handleCutParts(currentX, prevFloorLeft, prevFloorRight, originalFloorWidth) {
                const currentFloorBottom = this.entities.movingBlock.y;
                const MIN_CUT_WIDTH = 5;
            
                if (currentX < prevFloorLeft) {
                    const cutWidth = prevFloorLeft - currentX;
                    if (cutWidth >= MIN_CUT_WIDTH) {
                        this.animateCutPart(currentX, currentFloorBottom, cutWidth, -1);
                    }
                }
                
                if (currentX + originalFloorWidth > prevFloorRight) {
                    const cutWidth = currentX + originalFloorWidth - prevFloorRight;
                    if (cutWidth >= MIN_CUT_WIDTH) {
                        this.animateCutPart(prevFloorRight, currentFloorBottom, cutWidth, 1);
                    }
                }
            }

            animateCutPart(x, y, width, direction) {
                const part = this.objectPools.cutParts.get();

                part.className = 'floor floor--falling';
                part.style.display = 'block';
                part.style.width = `${width}px`;
                part.style.height = `${this.config.FLOOR_HEIGHT}px`;
                part.style.left = `${x}px`;
                part.style.bottom = `${y}px`;
                part.style.background = 'url(\'./assets/images/block.svg\') repeat-x left center';
                part.style.backgroundSize = 'auto 100%';
                part.style.border = '1px solid #D1E0DF';
                this.elements.gameArea.appendChild(part);

                setTimeout(() => {
                    requestAnimationFrame(() => {
                        part.style.transform = `translateX(${direction * 200}px) translateY(600px) rotate(${direction * 90}deg)`;
                    });
                }, 10);

                setTimeout(() => {
                    if (part.parentNode) {
                        part.parentNode.removeChild(part);
                    }
                    this.objectPools.cutParts.return(part);
                }, 800);
            }

            animateFall(element) {
                element.classList.remove('floor--animated');
                element.style.transition = 'transform 1s ease-in';
                element.style.transform = 'translateY(800px) rotate(45deg)';
            }

            showCrane() {
                this.entities.crane.visible = true;
                this.elements.crane.style.opacity = '1';
            }

            hideCrane() {
                this.entities.crane.visible = false;
                this.elements.crane.style.opacity = '0';
            }

            craneExitAndReturn() {
                this.elements.crane.classList.remove('crane--moving');
                this.elements.crane.style.transition = 'transform 0.8s ease-in-out';
                this.directRenderer.setPosition(this.elements.crane, -1100, this.entities.crane.y);
                
                setTimeout(() => {
                    if (this.gameState.gameActive) {
                        this.createFloor();
                        this.gameState.isPlacing = false;
                    }

                    setTimeout(() => {
                        if (this.gameState.gameActive) {
                            this.elements.crane.style.transition = 'transform 0.8s ease-in-out';
                            // Кран обновляется автоматически через updateLogic/render
                        }
                    }, 100);
                }, 800);
            }

            createClouds() {
                const cloudsPerLevel = 2;
                
                for (let i = 0; i < cloudsPerLevel; i++) {
                    const cloud = this.objectPools.clouds.get();

                    cloud.className = 'cloud cloud--dynamic';
                    cloud.style.display = 'block';
                    
                    const cloudType = Math.floor(Math.random() * this.config.CLOUD_IMAGES.length) + 1;
                    const cloudImage = this.config.CLOUD_IMAGES[cloudType - 1];
                    
                    const width = 100 + Math.random() * 120;
                    const height = width * 0.6;
                    const top = this.config.CLOUD_SPAWN_HEIGHT + Math.random() * 300;
                    const animationDuration = 20 + Math.random() * 15;
                    const delay = Math.random() * 10;
                    
                    cloud.style.width = `${width}px`;
                    cloud.style.height = `${height}px`;
                    cloud.style.top = `${top}px`;
                    cloud.style.left = '-300px';
                    cloud.style.position = 'absolute';
                    cloud.style.backgroundImage = `url('./assets/images/${cloudImage}')`;
                    cloud.style.backgroundSize = 'contain';
                    cloud.style.backgroundRepeat = 'no-repeat';
                    cloud.style.opacity = '0.8';
                    cloud.style.animation = `cloudDynamic ${animationDuration}s linear infinite ${delay}s`;
                    
                    this.elements.clouds.appendChild(cloud);

                    setTimeout(() => {
                        if (cloud.parentNode) {
                            cloud.parentNode.removeChild(cloud);
                        }
                        this.objectPools.clouds.return(cloud);
                    }, (animationDuration + delay) * 1000);
                }
            }

            updateCamera() {
                const floorsPerCameraMove = 10;
                const currentCameraLevel = Math.floor(this.gameState.score / floorsPerCameraMove);
                
                if (currentCameraLevel > this.gameState.cameraLevel) {
                    const levelDifference = currentCameraLevel - this.gameState.cameraLevel;
                    const cameraShift = levelDifference * floorsPerCameraMove * (this.config.FLOOR_HEIGHT + 1);
                    
                    this.elements.foundation.classList.add('animated');
                    this.elements.road.classList.add('animated');
                    this.elements.buildings.classList.add('animated');
                    this.gameState.floors.forEach(floor => {
                        if (floor) {
                            floor.classList.add('floor--animated');
                        }
                    });
                    
                    const foundationBottom = parseFloat(this.elements.foundation.style.bottom || this.config.FOUNDATION_BOTTOM);
                    const roadBottom = parseFloat(this.elements.road.style.bottom || 0);
                    const buildingsBottom = parseFloat(this.elements.buildings.style.bottom || 0);
                    
                    const buildingsShift = cameraShift * 0.33;
                    
                    this.elements.foundation.style.bottom = `${foundationBottom - cameraShift}px`;
                    this.elements.road.style.bottom = `${roadBottom - cameraShift}px`;
                    this.elements.buildings.style.bottom = `${buildingsBottom - buildingsShift}px`;
                    
                    this.gameState.floors.forEach(floor => {
                        if (floor) {
                            const currentBottom = parseFloat(floor.style.bottom);
                            floor.style.bottom = `${currentBottom - cameraShift}px`;
                        }
                    });
                    
                    if (this.gameState.currentFloor) {
                        const currentBottom = parseFloat(this.gameState.currentFloor.style.bottom);
                        this.gameState.currentFloor.style.bottom = `${currentBottom - cameraShift}px`;
                    }
                    
                    this.gameState.cameraLevel = currentCameraLevel;
                    
                    this.createClouds();
                }
            }

            updateScore() {
                this.elements.score.textContent = `ЭТАЖЕЙ: ${this.gameState.score}`;
            }

            gameOver() {
                this.gameState.gameActive = false;
                this.gameState.isPlacing = false;
                
                if (this.gameState.animationId) {
                    cancelAnimationFrame(this.gameState.animationId);
                    this.gameState.animationId = null;
                }
                
                this.stopBackgroundMusic();
                this.playGameOverSound();
                this.hideCrane();
                
                setTimeout(() => {
                    this.showStartModal();
                }, 1000);
                
                setTimeout(() => {
                    this.clearGameArea();
                    this.resetElementPositions();
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TowerGame();
        });
    </script>
